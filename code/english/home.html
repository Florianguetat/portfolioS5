<div id="content"></div>

<script>
async function loadAndTranslate(lang) {
    // Charger accueil.html
    const res = await fetch("../francais/accueil.html");
    const html = await res.text();


    // Traduire le contenu inject√©
    html.translatePage(lang);

    
    // Injecter dans la page
    document.getElementById("content").innerHTML = html;
}
</script>
